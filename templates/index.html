<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Biblioteca de Juegos</title>
</head>
<body>
    <h1>Biblioteca de Juegos</h1>
    <a href="{{ url_for('add_game') }}">Agregar Nuevo Juego</a>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Género</th>
            <th>Año de Lanzamiento</th>
            <th>Acciones</th>
        </tr>
        {% for game in games %}
        <tr>
            <td>{{ game.id }}</td>
            <td>{{ game.title }}</td>
            <td>{{ game.genre }}</td>
            <td>{{ game.release_year }}</td>
            <td>
                <a href="{{ url_for('edit_game', id=game.id) }}">Editar</a>
                <a href="{{ url_for('delete_game', id=game.id) }}">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
